<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Review JavaScript</title>
	<link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
	<link rel="stylesheet" href="style.css">

</head>
<body>
	<main>
		<section class="container">
			<div class="title">
				<h2>Our Review</h2>
				<div class="underline"></div>
			</div>
			<!-- Review -->
			<article class="review">
				<div class="img-container">
					<img src="images/person-1.jpeg" id="person-img" alt="img">
					
				</div>
				<h4 id="author">sara Jones</h4>
				<p id="job"> Ux Designer</p>
				<p id="info">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Iure reprehenderit ducims facere repellendus necessitatibus nostrum cum illo velit ? sint, harum </p>
				<!-- prev Next Button -->
				<div class="button-container">
					<button class="prev-btn">
						<i class="fas fa-chevron-left"></i>
					</button>
					<button class="next-btn">
						<i class="fas fa-chevron-right"></i>
					</button>
				</div>
				<!-- Random Button -->
				<button class="random-btn">Suprise me</button>
			</article>
			
		</section>
	</main>
	

	<script src="main.js"></script>
</body>
</html>
