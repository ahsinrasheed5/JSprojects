<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CountDown Time JavaScript</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="section-center">
      <article class="gift-img">
        <img src="images/gift.jpeg" alt="Gift image">
      </article>
      <article class="gift-info">
        <h3>Old Iphone giveaway</h3>
        <h4 class="giveaway">
          Giveaway end on Sunday, 24 October 2020, 8:00am
        </h4>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit, Repellat vero.Lorem ipsum dolor sit amet, consectetur adipisicing elit, Repellat vero.</p>
        <div class="deadline">
          <!-- days -->
          <div class="deadline-format">
            <div>
              <h4 class="days">34</h4>
              <span>days</span>
            </div>
          </div>
            <!--end of item  -->
            <!-- Hours -->
          <div class="deadline-format">
            <div>
              <h4 class="hours">34</h4>
              <span>Hours</span>
            </div>
          </div>
            <!--end of item  -->
            <!-- mins -->
          <div class="deadline-format">
            <div>
              <h4 class="mins">34</h4>
              <span>mins</span>
            </div>
          </div>
            <!--end of item  -->
            <!-- secs -->
          <div class="deadline-format">
            <div>
              <h4 class="secs">34</h4>
              <span>secs</span>
            </div>
          </div>
            <!--end of item  -->
        </div>
      </article>

      
    </section>

    <script src="main.js"></script>
  </body>
  </html>
